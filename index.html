<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uang Kas Kelas X-3</title>
    
    <link rel="manifest" href='data:application/manifest+json,{
      "name": "Uang Kas Kelas X-3",
      "short_name": "Kas X-3",
      "start_url": ".",
      "display": "standalone",
      "background_color": "#ffffff",
      "theme_color": "#2563eb",
      "icons": [
        { "src": "logo.jpg", "sizes": "192x192", "type": "image/jpeg" },
        { "src": "logo.jpg", "sizes": "512x512", "type": "image/jpeg" }
      ]
    }'>
    <link rel="apple-touch-icon" href="logo.jpg">
    <link rel="icon" type="image/jpeg" href="logo.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-8 font-sans text-slate-800">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
            <div class="flex items-center gap-4">
                <img src="logo.jpg" alt="Logo" class="h-14 w-14 object-contain rounded-2xl shadow-md border-2 border-white">
                <div>
                    <h1 class="text-3xl font-black italic uppercase leading-none">UANG KAS <span class="text-blue-600">KELAS X-3</span></h1>
                    <p id="infoBulan" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Sinkronisasi...</p>
                </div>
            </div>

            <div class="flex gap-3">
                <div class="bg-white p-3 rounded-2xl shadow-sm border flex items-center gap-3">
                    <div class="text-right">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Tambah Tagihan</p>
                        <p id="statusSaklar" class="text-[10px] font-bold text-red-500 uppercase italic">Libur/Off</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="btnSaklar" onchange="toggleIuran()">
                        <span class="slider"></span>
                    </label>
                </div>
                <button onclick="muatData()" class="p-4 bg-white rounded-2xl shadow-sm border hover:bg-slate-100 transition">ðŸ”„</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-blue-600 p-6 rounded-[2.5rem] text-white shadow-xl md:col-span-2">
                <p class="text-[10px] font-black uppercase opacity-70 italic">Total Saldo Fisik</p>
                <h2 id="totalSaldo" class="text-5xl font-black tracking-tighter">Rp 0</h2>
                <div class="mt-6 flex gap-6 text-[11px] font-bold border-t border-blue-400 pt-4">
                    <p>MASUK (BLN INI): <span id="mBulanIni" class="text-green-300">+0</span></p>
                    <p>KELUAR (BLN INI): <span id="kBulanIni" class="text-red-300">-0</span></p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col justify-center">
                <p class="text-[10px] font-black uppercase text-slate-400 italic">Piutang Kelas</p>
                <h2 id="sisaPiutang" class="text-3xl font-black text-red-500">Rp 0</h2>
                <p class="text-[9px] mt-1 text-slate-400 font-bold">*Berdasarkan bulan aktif</p>
            </div>
            <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm flex items-center justify-center">
                <canvas id="miniChart" class="max-h-20"></canvas>
            </div>
        </div>

        <div class="mb-8">
            <button onclick="bukaLaporanSiswa()" class="w-full bg-white border-2 border-blue-600 text-blue-600 font-black py-4 rounded-2xl hover:bg-blue-600 hover:text-white transition uppercase text-xs tracking-widest shadow-sm">
                ðŸ“Š Lihat Laporan Detail & Tunggakan Per Siswa
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                    <h3 class="text-xs font-black uppercase mb-6 text-slate-400 tracking-widest italic">Input Transaksi</h3>
                    <form id="kasForm" class="space-y-4">
                        <input type="password" id="inputPin" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-center font-black tracking-[0.5em] focus:ring-2 focus:ring-blue-500 outline-none" placeholder="PIN ADMIN">
                        <input type="text" id="nama" list="listAnggota" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold uppercase" placeholder="Nama Siswa" required>
                        <datalist id="listAnggota"></datalist>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <select id="tipe" class="p-4 border rounded-2xl font-bold text-xs outline-none">
                                <option value="Masuk">Masuk (+)</option>
                                <option value="Keluar">Keluar (-)</option>
                            </select>
                            <select id="kategori" class="p-4 border rounded-2xl font-bold text-xs outline-none">
                                <option value="Iuran">Iuran</option>
                                <option value="Sosial">Sosial</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        
                        <input type="text" id="keterangan" class="w-full p-4 border rounded-2xl outline-none" placeholder="Keterangan..." required>
                        <input type="number" id="jumlah" class="w-full p-4 border rounded-2xl outline-none font-black text-blue-600 text-lg" placeholder="Nominal Rp" required>
                        
                        <button type="submit" id="btnSimpan" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl hover:bg-blue-700 transition shadow-lg uppercase text-sm tracking-widest italic">Simpan Data</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-3 bg-white p-8 rounded-[2rem] border shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest italic">Riwayat Transaksi</h3>
                    <button onclick="unduhPDF()" class="px-4 py-2 bg-red-50 text-red-600 rounded-xl font-black text-[10px] border border-red-100 hover:bg-red-600 hover:text-white transition uppercase">Cetak PDF</button>
                </div>
                <div class="overflow-y-auto max-h-[450px] custom-scrollbar">
                    <table class="w-full text-left">
                        <tbody id="tabelBody" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modalLaporan" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden overflow-y-auto max-h-[90vh]">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50 sticky top-0 z-10">
                <div>
                    <h3 class="font-black text-xl uppercase italic">Laporan <span class="text-blue-600">Tunggakan</span></h3>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Target: <span id="targetIndividuText">Rp 0</span> / Siswa</p>
                </div>
                <button onclick="tutupLaporan()" class="text-slate-400 hover:text-red-500 font-bold text-2xl">âœ•</button>
            </div>
            <div class="p-4">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] font-black text-slate-400 uppercase border-b">
                            <th class="p-4">Siswa</th>
                            <th class="p-4">Dibayar</th>
                            <th class="p-4 text-right">Sisa</th>
                        </tr>
                    </thead>
                    <tbody id="tabelLaporanSiswa" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // MASUKKAN URL GOOGLE SCRIPT ANDA DI SINI
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw5bKSsf6LiD2d_QkAHjC-E1VhJgD9qTsZtA0A8fZLDKE00r4fCfz-e-gZhw6_-iXua/exec';
        const ADMIN_PIN = "0101";
        const NOMINAL_IURAN = 10000;
        
        let dataLokal = [], listSiswa = [], myChart;
        let bulanAktif = localStorage.getItem('bulanAktif') ? parseInt(localStorage.getItem('bulanAktif')) : 0;

        async function muatData() {
            document.getElementById('infoBulan').innerText = "MENYINGKRONKAN...";
            try {
                const res = await fetch(scriptURL);
                if (!res.ok) throw new Error();
                const json = await res.json();
                dataLokal = json.transaksi || [];
                listSiswa = json.anggota || [];
                
                document.getElementById('listAnggota').innerHTML = listSiswa.map(n => `<option value="${n}">`).join('');
                updateUI();
            } catch (e) {
                alert("Gagal memuat data! Periksa koneksi atau URL Script.");
                document.getElementById('infoBulan').innerText = "GAGAL KONEKSI";
            }
        }

        function toggleIuran() {
            if(confirm("Tambah kewajiban iuran 1 bulan untuk semua siswa?")) {
                bulanAktif++;
                localStorage.setItem('bulanAktif', bulanAktif);
            }
            updateUI();
            setTimeout(() => { document.getElementById('btnSaklar').checked = false; }, 500);
        }

        function updateUI() {
            let mTotal = 0, kTotal = 0, mBulanIni = 0, kBulanIni = 0;
            const sekarang = new Date();
            const saldoTrend = [];

            dataLokal.forEach(r => {
                if (!r[3] || !r[4]) return; // Proteksi baris rusak/kosong

                const tgl = new Date(r[0]);
                const jml = parseInt(r[3]) || 0;
                
                if(r[4] === 'Masuk') mTotal += jml; else kTotal += jml;
                
                if(!isNaN(tgl.getTime())) {
                    if(tgl.getMonth() === sekarang.getMonth() && tgl.getFullYear() === sekarang.getFullYear()) {
                        if(r[4] === 'Masuk') mBulanIni += jml; else kBulanIni += jml;
                    }
                }
                saldoTrend.push(mTotal - kTotal);
            });

            // LOGIKA PIUTANG PER SISWA
            const targetTotalPerSiswa = bulanAktif * NOMINAL_IURAN;
            let totalPiutang = 0;

            listSiswa.forEach(nama => {
                const bayar = dataLokal
                    .filter(t => t[1] && t[1].toLowerCase() === nama.toLowerCase() && t[4] === 'Masuk' && t[2] && t[2].includes("[Iuran]"))
                    .reduce((acc, t) => acc + (parseInt(t[3]) || 0), 0);
                if(bayar < targetTotalPerSiswa) totalPiutang += (targetTotalPerSiswa - bayar);
            });

            document.getElementById('totalSaldo').innerText = "Rp " + (mTotal - kTotal).toLocaleString('id-ID');
            document.getElementById('sisaPiutang').innerText = "Rp " + totalPiutang.toLocaleString('id-ID');
            document.getElementById('mBulanIni').innerText = "+" + mBulanIni.toLocaleString('id-ID');
            document.getElementById('kBulanIni').innerText = "-" + kBulanIni.toLocaleString('id-ID');
            document.getElementById('infoBulan').innerText = `TAGIHAN: ${bulanAktif} BULAN`;
            
            renderTabel();
            renderMiniChart(saldoTrend.slice(-10));
        }

        function renderTabel() {
            const body = document.getElementById('tabelBody');
            body.innerHTML = dataLokal.slice().reverse().map((r, i) => {
                if (!r[3]) return '';
                const realIndex = dataLokal.length - 1 - i;
                const tgl = isNaN(new Date(r[0]).getTime()) ? 'Baru' : new Date(r[0]).toLocaleDateString('id-ID', {day:'2-digit', month:'short'});
                return `
                <tr class="border-b border-slate-50 hover:bg-slate-100 transition">
                    <td class="py-4">
                        <div class="flex flex-col">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">${tgl}</span>
                            <span class="font-black uppercase text-slate-700 text-sm">${r[1] || 'Anonim'}</span>
                            <span class="text-[9px] text-slate-400 italic">${r[2] || '-'}</span>
                        </div>
                    </td>
                    <td class="text-right font-black ${r[4]==='Masuk'?'text-green-600':'text-red-600'} text-sm">
                        ${r[4]==='Masuk'?'+':'-'} ${parseInt(r[3]).toLocaleString('id-ID')}
                    </td>
                    <td class="text-right pl-4">
                        <button onclick="hapusData(${realIndex})" class="w-8 h-8 rounded-full text-slate-200 hover:text-red-500 transition">âœ•</button>
                    </td>
                </tr>`;
            }).join('');
        }

        function bukaLaporanSiswa() {
            const modal = document.getElementById('modalLaporan');
            const tbody = document.getElementById('tabelLaporanSiswa');
            const target = bulanAktif * NOMINAL_IURAN;
            
            document.getElementById('targetIndividuText').innerText = "Rp " + target.toLocaleString('id-ID');
            tbody.innerHTML = "";

            listSiswa.forEach(nama => {
                const bayar = dataLokal
                    .filter(t => t[1] && t[1].toLowerCase() === nama.toLowerCase() && t[4] === 'Masuk' && t[2] && t[2].includes("[Iuran]"))
                    .reduce((acc, t) => acc + (parseInt(t[3]) || 0), 0);
                
                const sisa = Math.max(0, target - bayar);
                const bg = sisa <= 0 ? 'bg-green-50' : 'bg-white';
                
                tbody.innerHTML += `
                    <tr class="${bg}">
                        <td class="p-4 font-black uppercase text-xs">${nama}</td>
                        <td class="p-4 text-xs font-bold text-slate-500">Rp ${bayar.toLocaleString('id-ID')}</td>
                        <td class="p-4 text-right font-black text-xs ${sisa <= 0 ? 'text-green-600' : 'text-red-500'}">
                            ${sisa <= 0 ? 'LUNAS' : 'Rp ' + sisa.toLocaleString('id-ID')}
                        </td>
                    </tr>
                `;
            });
            modal.classList.remove('hidden');
        }

        function tutupLaporan() { document.getElementById('modalLaporan').classList.add('hidden'); }

        async function hapusData(index) {
            const pin = prompt("Konfirmasi Hapus: Masukkan PIN ADMIN:");
            if(pin !== ADMIN_PIN) return alert("PIN SALAH!");
            
            if(confirm("Yakin ingin menghapus riwayat ini?")) {
                try {
                    await fetch(scriptURL, { method: 'POST', body: JSON.stringify({action: 'delete', row: index}) });
                    muatData();
                } catch (e) { alert("Gagal menghapus!"); }
            }
        }

        document.getElementById('kasForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(document.getElementById('inputPin').value !== ADMIN_PIN) return alert("PIN ADMIN SALAH!");
            
            const btn = document.getElementById('btnSimpan');
            btn.innerText = "PROSES...";
            btn.disabled = true;

            const payload = {
                nama: document.getElementById('nama').value,
                keterangan: `[${document.getElementById('kategori').value}] ${document.getElementById('keterangan').value}`,
                jumlah: document.getElementById('jumlah').value,
                tipe: document.getElementById('tipe').value
            };

            try {
                await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
                document.getElementById('kasForm').reset();
                muatData();
            } catch (e) { alert("Gagal menyimpan!"); }
            finally { 
                btn.innerText = "Simpan Data"; 
                btn.disabled = false;
            }
        });

        function renderMiniChart(data) {
            const ctx = document.getElementById('miniChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map((_, i) => i),
                    datasets: [{
                        data: data,
                        borderColor: '#2563eb',
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(37, 99, 235, 0.1)'
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false } }
                }
            });
        }

        function unduhPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("LAPORAN KAS KELAS X-3", 14, 15);
            doc.autoTable({
                startY: 25,
                head: [['Tanggal', 'Nama', 'Keterangan', 'Jumlah', 'Tipe']],
                body: dataLokal.map(r => [new Date(r[0]).toLocaleDateString(), r[1], r[2], r[3], r[4]])
            });
            doc.save("Laporan_Kas_X3.pdf");
        }

        muatData();
    </script>
</body>
</html>
